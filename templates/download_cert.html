{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Certificate</title>
<style>
    body {
        background-color: #121212; /* Dark background color */
        color: #ffffff; /* Text color */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .cert-preview {
        background-color: #333333; /* Darker box background color */
        border-radius: 10px;
        padding: 20px;
        text-align: center;
    }

    .download-button {
        background-color: #007bff; /* Blue download button color */
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
    }

    .download-button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
</style>
</head>
<body>
    <div class="container">
        <div class="cert-preview">
            <!-- Certificate preview here -->
            <img src="{% static 'assets/img/vote.png' %}" alt="Certificate Preview" width="400">
            <p>This is the preview of your certificate.</p>
            <a href="{% url 'download_certificate' %}" download>
                <button>Download Certificate</button>
            </a>
        </div>
    </div>
</body>
</html>
